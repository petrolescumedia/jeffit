        <!DOCTYPE html>
        <html>
        <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        .accordion {
          background-color: #eee;
          color: #444;
          cursor: pointer;
          padding: 18px;
          width: 100%;
          border: none;
          text-align: left;
          outline: none;
          font-size: 15px;
          transition: 0.4s;
        }
        
        .active, .accordion:hover {
          background-color: #ccc;
        }
        
        .accordion:after {
          content: '\002B';
          color: #777;
          font-weight: bold;
          float: right;
          margin-left: 5px;
        }
        
        .active:after {
          content: "\2212";
        }
        
        .panel {
          padding: 0 18px;
          background-color: white;
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.2s ease-out;
        }
        </style>
        </head>
        <body>
        
        <button class="accordion">Ultimele Stiri</button>
        <div class="panel">
        <rssapp-feed id="_QvI7HH5ebzO6Hk2O"></rssapp-feed><script src="https://widget.rss.app/v1/feed.js" type="text/javascript" async></script>
        </div>
        
        <button class="accordion">Digi24</button>
        <div class="panel">
        <rssapp-feed id="FN4srDlKXGZA27ba"></rssapp-feed><script src="https://widget.rss.app/v1/feed.js" type="text/javascript" async></script>
        </div>
        
        <button class="accordion">G4Media</button>
        <div class="panel">
        <rssapp-feed id="Yt5V0l6t3Aw7Juhw"></rssapp-feed><script src="https://widget.rss.app/v1/feed.js" type="text/javascript" async></script>
        </div>
        
        <button class="accordion">Edupedu</button>
        <div class="panel">
        <rssapp-feed id="nQ7XsENQ3FCc4xGu"></rssapp-feed><script src="https://widget.rss.app/v1/feed.js" type="text/javascript" async></script>
        </div>
        
        <button class="accordion">Times New Roman</button>
        <div class="panel">
        <rssapp-feed id="XDYHavfdImFP7o84"></rssapp-feed><script src="https://widget.rss.app/v1/feed.js" type="text/javascript" async></script>
        </div>
        
        <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
        
        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
              panel.style.maxHeight = null;
            } else {
              panel.style.maxHeight = panel.scrollHeight + "px";
            } 
          });
        }
        </script>
        
        </body>
        </html>
